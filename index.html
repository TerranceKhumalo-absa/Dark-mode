<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absa Consumer Products UI Kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              absa: {
                // Semantic names mapping to CSS variables
                primary: 'var(--color-primary)',   // Main Action Color
                secondary: 'var(--color-secondary)', // Secondary Elements
                bg: 'var(--color-bg)',             // App Background
                surface: 'var(--color-surface)',   // Card/Container Background
                border: 'var(--color-border)',     // Border lines
                text: 'var(--color-text)',         // Main Text
                muted: 'var(--color-muted)',       // Secondary Text
                success: 'var(--color-success)',   // Success State
                error: 'var(--color-error)',       // Error State
              }
            }
          }
        }
      }
    </script>
    <style>
      /* 
       * CSS VARIABLES FOR THEMING 
       * Derived strictly from Absa Analogous Colour Palette Image 
       */
      :root {
        /* LIGHT MODE (Standard Absa Brand) */
        --color-primary: #dc0032; /* Passion (Pantone 199C) */
        --color-secondary: #aa052d; /* Human (Pantone 188C) */
        --color-bg: #F9FAFB;      /* Standard Light Grey */
        --color-surface: #FFFFFF; /* White */
        --color-border: #E5E7EB;  
        --color-text: #111827;    
        --color-muted: #6B7280;   
        --color-success: #059669; 
        --color-error: #be0028;   /* Warmth (Pantone 201C) */
      }

      /* 
       * DARK MODE STRATEGIES
       */

      /* 
       * THEME 1: CORPORATE (Agile Red on Graphite)
       * Theory: Low eye-strain using warm grays ("Graphite") instead of black.
       * Primary: Agile (Bright Red) to pop against grey.
       */
      .dark.theme-corporate {
        --color-primary: #f52d28; /* Agile */
        --color-secondary: #dc0032; /* Passion */
        --color-bg: #1c1515;      /* Darkened Graphite mix */
        --color-surface: #2d2323; /* Graphite (Pantone 440C) */
        --color-border: #4a3b3b;  
        --color-text: #f3f4f6;    
        --color-muted: #9ca3af;   
        --color-success: #10B981; 
        --color-error: #ff4d4d;   
      }

      /* 
       * THEME 2: HIGH CONTRAST (Energy Orange on Black)
       * Theory: Accessibility. Orange has higher luminance than red. 
       * Pure Black background maximizes contrast.
       */
      .dark.theme-contrast {
        --color-primary: #f47721; /* Energy */
        --color-secondary: #fa551e; /* Prepared */
        --color-bg: #000000;      /* Black */
        --color-surface: #121212; /* Very Dark Grey */
        --color-border: #27272a;  
        --color-text: #ffffff;    
        --color-muted: #a1a1aa;   
        --color-success: #84CC16; 
        --color-error: #f05a78;   /* Care */
      }

      /* 
       * THEME 3: PREMIUM (Surprise Pink on Depth)
       * Theory: Analogous Color Scheme. Purple/Brown background ("Depth")
       * with Pink/Rubine accent ("Surprise") creates a sophisticated feel.
       */
      .dark.theme-premium {
        --color-primary: #af144b; /* Surprise (Rubine Red) */
        --color-secondary: #870a3c; /* Calm */
        --color-bg: #1a030d;      /* Darkened Depth */
        --color-surface: #500a28; /* Depth (Pantone 683C) */
        --color-border: #6e1c3d;  
        --color-text: #ffe4e6;    
        --color-muted: #fda4af;   
        --color-success: #34d399; 
        --color-error: #e11d48;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary); 
      }
      
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
